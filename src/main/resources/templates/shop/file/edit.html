<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include1 :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form action="/shop/file/update" class="form-horizontal m-t" id="signupForm">
						<input id="file_id" name="file_id" th:value="${file.fileId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">文件：</label>
								<div class="col-sm-8">
									<input id="fileText" name="fileText" th:value="${file.fileText}" class="form-control" type="file">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/shop/file/edit.js">
	</script>
</body>
</html>
